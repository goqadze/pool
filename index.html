<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pool</title>
    <!--<script src="src/websocketClient.js"></script>-->
    <script src="libs/pixi.min.js"></script>
    <script src="libs/Box2D.min.js"></script>
    <script src="libs/glMatrix.min.js"></script>
    <script src="libs/webgl-utils.js"></script>
    <script src="src/helper.js"></script>
    <script src="src/debugDraw.js"></script>
    <script src="src/render.js"></script>
    <script src="src/pool.js"></script>
    <script src="src/game.js"></script>
    <script type="text/javascript">
        var Box2D;
        if (!Box2D) Box2D = (typeof Box2D !== 'undefined' ? Box2D : null) || Module;
        window.onload = function () {
            using(Box2D, "b2.+")
            init();
            resetScene();
            animate();
        };
    </script>
</head>
<body>
<div style="text-align:center">
    <div style="margin:auto;width:800px;padding:2px;border:1px solid #888;text-align:left">
        <span id="canvas" width="800" height="600" tabindex='1'></span>

        <div style="width:636px;padding:2px;background-color:#ddd">
            <div style="text-align:center">
                <button id="reloadButton" onclick="resetScene();">Reset</button>
                <button id="pauseButton" onclick="pause();">Pause</button>
                <button id="stepButton" onclick="step();">Single step</button>
                (Keyboard: R, P, S)<br>
                Zoom
                <button id="zoomInButton" onclick="zoomIn();">+</button>
                <button id="zoomOutButton" onclick="zoomOut();">-</button>
                (Keyboard: X, Z)<br>
            </div>
            <br>
            <input id="showStatsCheck" type="checkbox" onclick="updateContinuousRefreshStatus();">Show stats<br>
            <span id="feedbackSpan"></span>
            <br>
        </div>
    </div>
</div>
</body>
</html>
